<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset"utf-8">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <style>

    .flex{
        display: flex;
        flex-direction: row;
    }
    h1{
        padding-left: 8%;
        font-size: 210%;
    }
    #image{
        margin-left: 4%;
    }
     #body {
        background-color: aquamarine;
        background-size:cover;
     }
     header {
        color: black;
        font-family: 'Righteous', cursive;
        font-size: 160%;
        background-color:rgba(188,188,188,.4);
        margin: 3% 30% 1% 30%;
        padding: 0%;
        border-radius: 12px;
     }
     #amount{
         margin-left: 44%;
         width: 12%;
         height: 12%;
         text-align: center;

     }
     
     #atm_btn{
         display: flex;
         flex-direction: row;
         margin-left: 24%;
     }
     #atm_btn button{
         color: rgba(0,0,0,.7);
         width: 15%;
         height: 50%;
         border-radius: 8px;
         margin: 2%1%2%1%;
     }
    </style>
    </head>
    <body>
        <header class="flex">
            <h1>Virtual Atm</h1>
            <img id="image" src="https://bohapus.com/image/catalog/facilities/withdrawing-money-from-atm.png" width="25%" height="25%"/>
        </header>

        <input id="amount" type="text" placeholder="Desired Amount"/>

        <div id="atm_btn">
            <button>Make Deposit</button>
            <button>Withdrawal</button>
            <button>History</button>
            <button>Interest</button>
        </div>

        <div id="a">
            <span>Balance</span>
        </div>

        <div id="output">
        </div>


        <div id="b">
            <span>Interest</span>
        </div>


        <div id="interest_output">
        </div>


        <div id="c">
            <span>History</span>
        </div>

        <div id="history">
        </div>

        <script>

            let body = document.querySelector('#body')
            let deposit_ = document.querySelector('#deposit')
            let amount_ = document.querySelector('#amount')
            let withdrawal_ = document.querySelector('#withdrawal')
            let output_ = document.querySelector('#output')
            let interest_ = document.querySelector('#check_interest')
            let history_ = document.querySelector('#check_history')
            let int_output = document.querySelector('#interest_output')
            let history_display = document.querySelector('#history')
            let account = 0
            let amount = 0
            let interest = 0.1
            let history = []
            let deposit_count = 0

            check_interest.onclick = function check_interest(){
                int_output.innerText = account * interest
            }

            deposit_.onclick = function deposit(){
                amount = Number(amount_.value)
                history.push('deposited $' + amount)
                account += amount
                output_.innerText = account
                deposit_count += 1
                console.log(deposit_count)
            }
            if (deposit_count >= 5){
                document.querySelector('#body').style.color = "red";
            }

            withdrawal_.onclick = function withdrawal(){
                if (account - amount < 0) {
                    output_.innerText = ('sorry you don\'t have that much money')

                } else {
                    amount = Number(amount_.value)
                    history.push('withdrew $' + amount)
                    account -= amount
                    output_.innerText = account
                }
            }

            history_.onclick = function transaction_history(){
                history_display.innerText = history
            }
            
        </script>
    </body>
</html>
